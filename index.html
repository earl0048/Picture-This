<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
  <!-- Square images for large screens 960px and bigger -->
  <source
    srcset="
      images/museum-480x480.jpg 480w,
      images/museum-960x960.jpg 960w,
      images/museum-1440x1440.jpg 1440w
    "
    media="(min-width: 960px)"
  >

  <!-- Landscape images for screens smaller than 960px -->
  <source
    srcset="
      images/museum-320x.jpg 320w,
      images/museum-460x.jpg 460w,
      images/museum-960x.jpg 960w
    "
    media="(max-width: 959px)"
  >

  <!-- Fallback image for browsers that do not support picture -->
  <img
    src="images/museum-460x.jpg"
    alt="Interior view of a museum"
  >
</picture>

  </header>
</body>

</html>
